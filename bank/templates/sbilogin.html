<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <div class="logo-container">

        <img src="{% static 'image/pic.png' %}"alt="Logo" width="450">
    </div>
    <div class="form-container">
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="accountnumber">Account Number</label>
                <input type="number" class="form-control" id="accountnumber" name="accountnumber" placeholder="Enter account number">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" formaction="reg" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
